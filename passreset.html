<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A password reset form for the Brew n Go website">
        <meta name="keywords" content="form, restore">
        <meta name="author" content="Yassar Lutfan bin Yusuf">
        <title>Restore Account - Brew & Go</title>

        <style>
            .center {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            h1 {
                color: #573c2c;
            }
            fieldset {
                background-color: #fef4e0;
            }
            legend {
                background-color: #573c2c;
                color: #fef4e0;
                padding: 5px 10px;
            }
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1 class='center'>Recover your account!</h1>

        <form method="post" class='center'> <!-- action="register I guess" -->
                <fieldset>
                    <legend>Set a new password</legend>
                    <p>
                        <label for="userEmail">Email Address</label><br>
                        <input type="email" name= "userEmail" id="userEmail" required="required">
                    </p>

                    <p>
                        <label for="userPassword">Password</label><br>
                        <input type="userPassword" name= "userPassword" id="userPassword" required="required">
                    </p>

                    <p>
                        <label for="userPassword">Confirm Password</label><br>
                        <input type="userPassword" name= "userPassword" id="userPassword" required="required">
                    </p>
                    <input type="submit" value="Confirm">
                    <input type="reset" value="Reset">
                </fieldset>
        </form>
        <p class='center'><a href="login.html">I remember my password.</a></p>
        <p class='center'><a href="register.html">I don't have an account.</a></p>
    </body>
</html>
